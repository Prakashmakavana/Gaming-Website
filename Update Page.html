      <h1>Update Game</h1><br>
      <form class="needs-validation" novalidate action="#">
      <div class="mb-3">
        <label for="validationCustom01" class="form-label">Name:</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Game Name.." required>
        <div class="invalid-feedback">
          Please Enter a Game Name.
        </div>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Select a Image:</label>
        <input class="form-control" type="file" id="formFile" required>
        <div class="invalid-feedback">
          No file Chosen
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Details.." required></textarea>
        <div class="invalid-feedback">
          Please Enter a details in the textarea.
        </div>
      </div>
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Select a Category:</label>
      <select class="form-select" aria-label="Default select example" id="dropdown">
        <option selected>Racing & flying</option>
        <option value="1">Card & board</option>
        <option value="2">Action & adventure</option>
        <option value="3">Puzzle & trivia</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="validationCustom02" class="form-label">Size:</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Game Size.." required>
      <div class="invalid-feedback">
        Please Enter a Game Size.
      </div>
    </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="submit" class="btn btn-success" onclick="getData()">Add Game</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
      <script>
        const name = document.querySelector("#validationCustom01")
        const image = document.querySelector("#formFile")
        const desc = document.querySelector("#exampleFormControlTextarea1")
        const drop = document.querySelector("#exampleFormControlInput1")
        const size = document.querySelector("#validationCustom02")

        const getData = () =>{
          console.log({
            [name.validationCustom01] : name.value,
            [image.formFile] : image.value,
            [desc.exampleFormControlTextarea1] : desc.value,
            [drop.exampleFormControlInput1] : drop.value,
            [size.validationCustom02] : size.value,
          })
        }
        // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
      </script>
      </form>
